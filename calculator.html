<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <title>Calculator</title>
  <style>

    body {
      background-color: #1FA883
  }
  div {
    padding: 7px;
  }
  button {
    background-color: #12E12E;
  }
    </style>
</head>
<body>
  <div>
    <div class="title">Calculator</div>
    <div>
      <label for="numberA">number a:</label>
      <input type="text" id="numberA" name="numberA">
    </div>
    <div>
      <label for="numberB">number b:</label>
      <input type="text" id="numberB" name="numberB">
    </div>
    <div>
       <button type="button" id="add" name="add">add</button>
    </div>
    <div>
       <button type="button" id="subtract" name="subtract">subtract</button>
    </div>
    <div>
       <button type="button" id="multiply" name="multiply">multiply</button>
    </div>
    <div>
       <button type="button" id="divied" name="divied">divied</button>
    </div>
    <div id="output"></div>
  </div>
  <script>
  var getNumbers = function() {
      var numberA = $('#numberA').val();
      var numberB = $('#numberB').val();
      return [parseInt(numberA),parseInt(numberB)];
  };

  $('#add').click(function() {
      [numberA,numberB] = getNumbers();
      var result = numberA + numberB;
      $('#output').text(result);
  });

  $('#subtract').click(function() {
      [numberA,numberB] = getNumbers();
      var result = numberA - numberB;
      $('#output').text(result);
  });

  $('#multiply').click(function() {
      [numberA,numberB] = getNumbers();
      var result = numberA * numberB;
      $('#output').text(result);
  });

  $('#divied').click(function() {
      [numberA,numberB] = getNumbers();
      var result = numberA / numberB;
      $('#output').text(result);
  });
  </script>
</body>
</html>
