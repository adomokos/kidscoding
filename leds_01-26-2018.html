    const rows = ['a','b','c','d','e'];
    const rowNumbers = [1,2,3,4,5];
    const columns = [1,2,3,4,5];

    var turnOnCell = function(cellId) {
      $('#' + cellId).css("background-color", "red");
    }
    var turnOffCell = function(cellId) {
      $('#' + cellId).css("background-color", "white");
    }

    var unsetCells = function(rows, columns) {
      for (var i=0; i<rows.length; i++) {
        for (var j=0; j<columns.length; j++) {
          turnOffCell(rows[i]+columns[j])
        }
      }
    }

    var colorCells = function(rows, columns) {
      for (var i=0; i<rows.length; i++) {
        for (var j=0; j<columns.length; j++) {
          turnOnCell(rows[i]+columns[j])
        }
      }
    }

    $('#clear').click(function() {
      unsetCells(rows, columns);
    });

    $('#odd-columns').click(function() {
      var oddColumns = columns.filter(column => column % 2 == 1);

      colorCells(rows, oddColumns);
    });

    $('#even-rows').click(function() {
      var evenRowNumbers = rowNumbers.filter(rowNumber => rowNumber % 2 == 0);
      var evenRows = [];

      for (var i=0; i<evenRowNumbers.length; i++) {
        evenRows.push(rows[evenRowNumbers[i]-1]);
      }

      colorCells(evenRows, columns);
    });

  </script>
